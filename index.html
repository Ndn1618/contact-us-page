<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Page</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="contact-page">
            <header class="site-header">
                <h2 class="site-header-heading">Get in Touch</h2>
                <p class="site-header-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex temporibus aliquam dolore sunt cumque dolores placeat esse obcaecati commodi dolorum.</p>
            </header>
            <main class="site-main">
                <form class="message-form" action="https://echo.htmlacademy.ru" method="POST">
                    <h3 class="meassage-form-heading">Send us a Message</h3>
                    <label class="visually-hidden" for="name-input">Your name</label>
                    <input class="input" id="name-input" type="text" placeholder="Name" name="name" spellcheck="false" required>
                    <label class="visually-hidden" for="email-input">Your email</label>
                    <input class="input" id="email-input" type="email" placeholder="Email" name="email" spellcheck="false" required>
                    <label class="visually-hidden" for="tel-input">Your phone number</label>
                    <input class="input" id="tel-input" type="tel" placeholder="Mobile" name="phone" spellcheck="false" required>
                    <div class="communication-box">
                        <p class="communication-box-text">
                            Preferred mode of Communication
                        </p>
                        <div class="radio-input-box">
                            <label id="email-input">
                                <input class="visually-hidden input-radio" id="email-input" type="radio" name="type">
                                <span class="radio-input-span">Email
                                    <span class="checked-input-span"></span>
                                </span>
                            </label>
                            <label id="tel-input">
                                <input class="visually-hidden input-radio" id="tel-input" type="radio" name="type">
                                <span class="radio-input-span">Phone
                                    <span class="checked-input-span"></span>
                                </span>
                            </label>
                        </div>
                    </div>
                    <textarea class="textarea" name="message" placeholder="Message" required></textarea>
                    <button class="submit-btn" type="submit">Submit</button>
                </form>
            </main>
        </div>
    </div>
</body>
</html>
